<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Tabular UI Example</title>\n    <style>\n        table {\n            width: 100%;\n            border-collapse: collapse;\n        }\n        th, td {\n            border: 1px solid #ddd;\n            padding: 8px;\n            text-align: left;\n        }\n        th {\n            background-color: #f2f2f2;\n        }\n        tr:hover {\n            background-color: #f1f1f1;\n        }\n    </style>\n</head>\n<body>\n\n    <h1>Tabular UI Example</h1>\n    <table>\n        <thead>\n            <tr>\n                <th>ID</th>\n                <th>Name</th>\n                <th>Age</th>\n                <th>City</th>\n            </tr>\n        </thead>\n        <tbody>\n            <tr>\n                <td>1</td>\n                <td>John Doe</td>\n                <td>30</td>\n                <td>New York</td>\n            </tr>\n            <tr>\n                <td>2</td>\n                <td>Jane Smith</td>\n                <td>25</td>\n                <td>Los Angeles</td>\n            </tr>\n            <tr>\n                <td>3</td>\n                <td>Mike Johnson</td>\n                <td>35</td>\n                <td>Chicago</td>\n            </tr>\n        </tbody>\n    </table>\n\n</body>\n</html>
